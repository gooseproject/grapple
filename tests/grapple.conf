[database]
dbtype=sqlite
dbname=grappledb
tablename=grapple

[connections]
whitelist=127.0.0.1,192.168.0.1

[queries]
defaultlimit=100

[client]
url=http://roman.gooselinux.org:8080
queryurl=%(url)s/getcommits
submittedurl=%(url)s/submitted
kojiconfig=~/.koji/config-goose
kojitag=dist-gl6
giturl=git://github.com/gooselinux
gitcommit=HEAD
replace_chars=+:-
